language: julia
os:
  - linux
julia:
  - 1.0
notifications:
  email: false
git:
  depth: 99999999
cache:
  timeout: 1000
  directories:
    - downloads
env:
  global:
    - BINARYBUILDER_AUTOMATIC_APPLE=true
  matrix:
    - PART=1/3
    - PART=2/3
    - PART=3/3
sudo: required
jobs:
  include:
    - stage: regenerate build.jl
      script: julia build_tarballs.jl --only-buildjl
      if: tag IS present

# Before anything else, get the latest versions of things
before_script:
  - julia -e 'using Pkg;
      Pkg.add(PackageSpec(name="MbedTLS", version="0.6.6"));
      Pkg.pin(PackageSpec(name="MbedTLS", version="0.6.6"));
      Pkg.add([PackageSpec(name="BinaryBuilder", rev="master"), PackageSpec(name="BinaryProvider")])'

script:
  - julia build_tarballs.jl --part=$PART --verbose

deploy:
    provider: releases
    api_key:
        # Note; this api_key is only valid for quinnj/MbedTLSBuilder; you need
        # to make your own: https://docs.travis-ci.com/user/deployment/releases/
        secure: 
    file_glob: true
    file: products/*
    skip_cleanup: true
    on:
        repo: JuliaWeb/MbedTLSBuilder
        tags: true
